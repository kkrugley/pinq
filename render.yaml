services:
  - type: web
    name: pinq-signaling
    env: node
    buildCommand: pnpm install --filter @pinq/signaling... --prod=false && pnpm --filter @pinq/signaling run build
    startCommand: node apps/signaling/dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: ALLOWED_ORIGIN
        value: https://pinq.vercel.app
